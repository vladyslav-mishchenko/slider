<!doctype html>
<html lang="en">

<head>
  {{> head}}
</head>

<body class="body">
  <div class="website">
    {{> header }}

    <div class="content">
      <div class="g">
        <div class="container">
          <div id="mainSlider" class="main-slider">
            <div class="main-slider--slides">
              <img class="slide active" src="./images/slider/slide-1.jpg" alt="slide-1">
              <img class="slide" src="./images/slider/slide-2.jpg" alt="slide-2">
              <img class="slide" src="./images/slider/slide-3.jpg" alt="slide-3">
              <img class="slide" src="./images/slider/slide-4.jpg" alt="slide-4">
              <img class="slide" src="./images/slider/slide-5.jpg" alt="slide-5">
            </div>
    
            <div class="main-slider--sections">
              <div class="top"></div>
    
              <div class="left">
                <div class="main-slider--nav-btn">
                  <button class="left-btn">l</button>
                </div>
              </div>
    
              <div class="center"></div>
    
              <div class="right">
                <div class="main-slider--nav-btn">
                  <button class="right-btn">l</button>
                </div>
              </div>
    
              <div class="bottom">
                <div class="main-slider--miniatures">
                  <div data-slide="1" class="miniature active"></div>
                  <div data-slide="2" class="miniature"></div>
                  <div data-slide="3" class="miniature"></div>
                  <div data-slide="4" class="miniature"></div>
                  <div data-slide="5" class="miniature"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>

    {{> footer }}
  </div>

  <script type="module" src="{{resolve-from-root 'main.js'}}"></script>
</body>

</html>
